<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="content__left">
      <section class="content__items">
        <img class="content__items--logo" src="/images/logo.svg" alt="Logo">
        <section class="content__text">
          <h1 class="content__text--title"><span>WE'RE</span><br>COMING <br>SOON</h1>
          <p class="content__text--description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up to date with announcments and our launch deals!</p>
        </section>

        <form class="contact-card">
          <input class="contact-card__input" type="email" placeholder="apparel@base.com" required>
          <button class="contact-card__submit" type="submit"></button>
        </form>

      </section>
    </section>
    <section class="content__right">
      <img class="content__img" src="/images/hero-desktop.jpg" alt="">
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Simon Gustavsson</a>.
    </p>
  </footer>
</body>
</html>
