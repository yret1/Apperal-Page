<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="content__left">
      <section class="content__items">
        <img class="content__items--logo" src="/images/logo.svg" alt="Logo">
        <section class="content__text">
          <h1 class="content__text--title"><span>WE'RE</span><br>COMING <br>SOON</h1>
          <p class="content__text--description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up to date with announcments and our launch deals!</p>
        </section>

        <form class="contact-card">
          <input class="contact-card__input" id="inputbox" type="email" placeholder="apparel@base.com" required>
          <img class="contact__error" id="erroricon" src="/images/icon-error.svg" alt="Error">
          <button class="contact-card__submit" type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
        </form>
        <section id="errorbox" class="content__error"></section>

      </section>
    </section>
    <section class="content__right">
      <img class="content__img" src="/images/hero-desktop.jpg" alt="">
    </section>
  </main>
</body>
</html>
